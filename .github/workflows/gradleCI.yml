name: ğŸ”¨ Gradle Build

on:  
  push:
    paths-ignore:
      - 'docs/**'
      - 'fastlane/**'
      - '*.md'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '15'
    - name: Add exec permission
      run: chmod +x gradlew
    - name: Add gradle.properties files
      run: echo -e "\norg.gradle.jvmargs=-Xmx8192m\n" >> gradle.properties
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: ğŸ”¨ Build
      run: ./gradlew build
    - name: ğŸ’¬ Upload Lint report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: lint-results.html
        path: app/build/reports/lint-results*.html
    - name: ğŸ’¬ Upload tests report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: reports-tests
        path: app/build/reports/tests/
