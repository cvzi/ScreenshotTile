name: FOSSA Workflow

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  fossa-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: FOSSA Action
      uses: fossas/fossa-action@v1
      with:
        api-key: ${{ secrets.FOSSA_API_KEY }}
